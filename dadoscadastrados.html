<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Cadastros</title>
    <link rel="stylesheet" href="dadoscadastrados.css">
</head>
<body>
    <h1>Gerenciar Cadastros</h1>
    <div id="cadastros-container">
        <div id="loading">Carregando cadastros...</div>
        <div id="cadastros-list" style="display: none;">
            <table id="cadastros-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Data de Nascimento</th>
                        <th>Idade</th>
                        <th>CPF</th>
                        <th>Igreja</th>
                        <th>Distrito</th>
                        <th>WhatsApp</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Editar Participante</h2>
            <form id="edit-form">
                <input type="hidden" id="edit-id" name="id">
                <label for="edit-name">Nome:</label>
                <input type="text" id="edit-name" name="name" required>
                <label for="edit-birthDate">Data de Nascimento:</label>
                <input type="date" id="edit-birthDate" name="birthDate" required>
                <label for="edit-cpf">CPF:</label>
                <input type="text" id="edit-cpf" name="cpf" required>
                <label for="edit-church">Igreja:</label>
                <input type="text" id="edit-church" name="church" required>
                <label for="edit-district">Distrito:</label>
                <input type="text" id="edit-district" name="district" required>
                <label for="edit-whatsapp">WhatsApp:</label>
                <input type="text" id="edit-whatsapp" name="whatsapp" required>
                <button type="submit">Salvar</button>
            </form>
        </div>
    </div>

    <script src="dadoscadastrados.js"></script>
</body>
</html>
