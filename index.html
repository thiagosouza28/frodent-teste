<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuários</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Cadastro de Usuários</h1>
    <form id="registerForm">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="birthDate">Data de Nascimento:</label>
        <input type="date" id="birthDate" name="birthDate" required>
        
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required>
        
        <label for="church">Igreja:</label>
        <input type="text" id="church" name="church">
        
        <label for="district">Distrito:</label>
        <input type="text" id="district" name="district">
        
        <label for="whatsapp">WhatsApp:</label>
        <input type="text" id="whatsapp" name="whatsapp">
        
        <label>
            <input type="checkbox" id="acceptTerms" name="acceptTerms" required>
            Aceito os termos de uso
        </label>
        
        <button type="submit">Cadastrar</button>
    </form>
    
    <h2>Buscar Usuário</h2>
    <form id="searchForm">
        <label for="searchName">Nome:</label>
        <input type="text" id="searchName" name="name">
        
        <label for="searchId">ID:</label>
        <input type="text" id="searchId" name="id">
        
        <label for="searchCpf">CPF:</label>
        <input type="text" id="searchCpf" name="cpf">
        
        <button type="submit">Buscar</button>
    </form>
    
    <div id="searchResults"></div>
    
    <script src="script.js"></script>
</body>
</html>
