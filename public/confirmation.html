<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmação de Cadastro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #007bff, #00d4ff);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 12px;
            max-width: 400px;
            width: 90%;
            text-align: center;
            align-items: center;
        }

        h1 {
            margin-bottom: 10px;
            color: #000000;
            font-size: 24px;
        }

        .participant-details {
            text-align: center;
            margin-top: 10px;
            background-color: #ffffff;
            padding: 10px;
            border-radius: 6px;
            font-size: 16px;
            color: #000000;
            word-wrap: break-word;
        }

        .participant-details p {
            margin: 5px 0;
        }

        .participant-details strong {
            color: #007bff;
        }

        #qr-code {
            margin-bottom: 20px;
            max-width: 90%;
            border: 2px solid #ccc;
            border-radius: 6px;
        }

        #qr-code-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            height: 150px;
        }

        .button {
            margin-top: 20px;
            padding: 12px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: inline-block;
        }

        .button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }

            h1 {
                font-size: 20px;
            }

            .button {
                font-size: 16px;
            }

            .participant-details {
                font-size: 16px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Confirmação de Cadastro</h1>
        <div class="participant-details" id="participant-details"></div>
        <div id="qr-code-container">
            <span id="loading-text">Carregando QR Code...</span>
            <img id="qr-code" alt="QR Code" style="display:none;">
        </div>
        <a href="register.html" class="button">Voltar ao Início</a>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const participantId = urlParams.get('id');

            function formatDate(dateString) {
                const date = new Date(dateString);
                const day = String(date.getDate()).padStart(2, '0');
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const year = date.getFullYear();
                return `${day}/${month}/${year}`;
            }

            if (participantId) {
                try {
                    const response = await fetch(`https://backend-teste-ebiv.onrender.com/api/participants/${participantId}`);
                    const participant = await response.json();

                    const formattedBirthDate = formatDate(participant.birthDate);

                    document.getElementById('participant-details').innerHTML = `
                        <p><strong>Nome:</strong> <br/> ${participant.name}</p>
                        <p><strong>Data de Nascimento:</strong> <br/> ${formattedBirthDate}</p>
                        <p><strong>Idade:</strong> <br/> ${participant.age} Anos</p>
                        <p><strong>CPF:</strong> <br/> ${participant.cpf}</p>
                        <p><strong>Igreja:</strong> <br/> ${participant.church}</p>
                        <p><strong>Distrito:</strong> <br/> ${participant.district}</p>
                        <p><strong>WhatsApp:</strong> <br/> ${participant.whatsapp}</p>
                    `;

                    const qrCodeElement = document.getElementById('qr-code');
                    const loadingText = document.getElementById('loading-text');
                    const qrCodeResponse = await fetch(`https://backend-teste-ebiv.onrender.com/api/participants/${participantId}/qrcode`);
                    const qrCodeData = await qrCodeResponse.json();

                    qrCodeElement.src = qrCodeData.qrCode;
                    qrCodeElement.style.display = 'block';
                    loadingText.style.display = 'none';
                } catch (error) {
                    console.error('Erro ao carregar participante:', error);
                    document.getElementById('participant-details').textContent = 'Erro ao carregar os dados do participante.';
                    document.getElementById('qr-code').style.display = 'none';
                    document.getElementById('loading-text').textContent = 'Erro ao carregar QR Code.';
                }
            } else {
                document.getElementById('participant-details').textContent = 'ID do participante não fornecido.';
                document.getElementById('qr-code').style.display = 'none';
                document.getElementById('loading-text').textContent = 'ID inválido.';
            }
        });
    </script>
</body>

</html>
