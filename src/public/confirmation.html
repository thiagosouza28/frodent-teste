<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Sistema</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #007bff, #00d4ff);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            color: #333;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h1 {
            margin-bottom: 20px;
            font-size: 28px;
            color: #007bff;
        }

        .button {
            display: block;
            margin: 15px 0;
            padding: 15px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 20px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .loading-message {
            font-size: 16px;
            color: #555;
            margin-top: 10px;
            display: none; /* Escondido por padrão */
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-top: 20px;
        }

        .qr-code {
            display: block;
            margin: 0 auto;
            max-width: 200px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Gerenciamento de Sistema</h1>
        <a href="src/public/register.html" class="button">Cadastrar Novo Participante</a>
        <a href="src/public/gerenciar_cadastros.html" class="button">Gerenciar Cadastros</a>
        <div class="loading-message" id="loadingMessage">Carregando...</div>
        <img src="" alt="QR Code" id="qrCode" class="qr-code">
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const qrCodeImg = document.getElementById('qrCode');
            const loadingMessage = document.getElementById('loadingMessage');

            loadingMessage.style.display = 'block'; // Exibe a mensagem de carregamento

            // Simula o carregamento do QR Code
            setTimeout(() => {
                qrCodeImg.src = 'https://via.placeholder.com/200'; // Exemplo de URL de QR Code
                qrCodeImg.onload = () => {
                    loadingMessage.style.display = 'none'; // Esconde a mensagem de carregamento
                };
                qrCodeImg.onerror = () => {
                    loadingMessage.innerHTML = 'Erro ao carregar QR Code. Tente novamente.';
                };
            }, 2000); // Simulação de 2 segundos de carregamento
        });
    </script>
</body>

</html>
