<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Participante</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #00ff7f, #32cd32);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 450px;
            width: 90%;
            margin: 20px;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
            font-size: 24px;
            font-weight: 600;
        }

        #result-details {
    text-align: left; /* Alinhando o texto à esquerda */
    white-space: pre-wrap;
    margin-top: 10px; /* Reduzido para menos espaço acima */
    background-color: #f9f9f9;
    padding: 10px; /* Ajustado para um padding adequado */
    border-radius: 8px;
    color: #333;
    font-size: 16px;
    line-height: 1.4; /* Ajustado para um espaçamento mais compacto */
}


        #qr-code {
            margin-top: 20px;
            max-width: 100%;
            height: auto;
            border: 2px solid #32cd32; /* Borda verde para combinar com o tema */
            border-radius: 8px;
            display: none;
            margin-left: auto;
            margin-right: auto;
        }

        .btn-back, .btn-save-pdf {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-back {
            background-color: #32cd32;
        }

        .btn-back:hover {
            background-color: #228b22;
        }

        .btn-save-pdf {
            background-color: #007bff;
        }

        .btn-save-pdf:hover {
            background-color: #0056b3;
        }

        #loading-text {
            font-size: 16px;
            color: #333;
            margin-top: 20px;
            display: none;
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
                margin: 10px;
                width: 100%;
                box-shadow: none;
            }

            h1 {
                font-size: 22px;
            }

            #result-details {
                font-size: 14px;
                padding: 10px;
            }

            .btn-back, .btn-save-pdf {
                padding: 10px 15px;
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Detalhes do Participante</h1>
        <div id="result-details">Carregando dados...</div>
        <p id="loading-text">Carregando QR Code...</p>
        <img id="qr-code" alt="QR Code">
        <a href="register.html" class="btn-back">Voltar para Registro</a>
        <button class="btn-save-pdf" onclick="saveAsPDF()">Salvar como PDF</button>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const participantId = urlParams.get('id');

            if (participantId) {
                try {
                    console.log(`Buscando dados para o participante com ID: ${participantId}`);

                    const response = await fetch(`https://backend-teste-ebiv.onrender.com/api/participants/${participantId}`);

                    if (!response.ok) {
                        throw new Error(`Erro HTTP! status: ${response.status}`);
                    }

                    const result = await response.json();
                    console.log('Resposta da API:', result);

                    if (result && result.participant) {
                        const participant = result.participant;
                        const detailsElement = document.getElementById('result-details');

                        detailsElement.innerHTML = `
                            <strong>Nome:</strong> ${participant.name}<br>
                            <strong>Data de Nascimento:</strong> ${participant.birthDate}<br>
                            <strong>CPF:</strong> ${participant.cpf}<br>
                            <strong>Igreja:</strong> ${participant.church}<br>
                            <strong>Distrito:</strong> ${participant.district}<br>
                            <strong>WhatsApp:</strong> ${participant.whatsapp}<br>
                        `;

                        const qrCodeElement = document.getElementById('qr-code');
                        const loadingText = document.getElementById('loading-text');
                        loadingText.style.display = 'block';

                        const qrCodeResponse = await fetch(`https://backend-teste-ebiv.onrender.com/api/participants/${participantId}/qrcode`);

                        if (!qrCodeResponse.ok) {
                            throw new Error(`Erro HTTP! status: ${qrCodeResponse.status}`);
                        }

                        const qrCodeResult = await qrCodeResponse.json();
                        console.log('Resposta da API do QR Code:', qrCodeResult);

                        if (qrCodeResult && qrCodeResult.qrCode) {
                            qrCodeElement.src = qrCodeResult.qrCode;
                            qrCodeElement.style.display = 'block';
                        } else {
                            throw new Error('QR Code não encontrado.');
                        }

                        loadingText.style.display = 'none';
                    } else {
                        throw new Error('Dados do participante não encontrados.');
                    }
                } catch (error) {
                    console.error('Erro:', error);
                    document.getElementById('result-details').textContent = 'Erro ao carregar os dados do participante.';
                    document.getElementById('loading-text').style.display = 'none';
                    document.getElementById('qr-code').style.display = 'none';
                }
            } else {
                document.getElementById('result-details').textContent = 'ID do participante não fornecido.';
                document.getElementById('loading-text').style.display = 'none';
                document.getElementById('qr-code').style.display = 'none';
            }
        });

        function saveAsPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const detailsElement = document.getElementById('result-details');
            const qrCodeElement = document.getElementById('qr-code');
            const qrCodeDataUrl = qrCodeElement.src;

            // Adicionar título
            doc.setFontSize(22);
            doc.setTextColor(255, 255, 255); // Texto branco para o título
            doc.setFillColor(50, 205, 50); // Cor de fundo verde claro
            doc.rect(0, 0, 210, 20, 'F'); // Fundo verde claro
            doc.text('Detalhes do Participante', 10, 15);

            // Adicionar detalhes do participante
            doc.setFontSize(16);
            doc.setTextColor(0, 0, 0); // Texto preto
            const details = detailsElement.innerText
                .replace('Data de Nascimento:', 'Data de Nascimento: ')
                .replace(/(\d{4}-\d{2}-\d{2})/, (match) => {
                    const date = new Date(match);
                    const day = String(date.getDate()).padStart(2, '0');
                    const month = String(date.getMonth() + 1).padStart(2, '0');
                    const year = date.getFullYear();
                    return `${day}/${month}/${year}`;
                });
            doc.text(details, 10, 30);

            // Adicionar QR Code com borda verde e centralizá-lo
            if (qrCodeDataUrl) {
                const qrCodeWidth = 50;
                const qrCodeHeight = 50;
                const pageWidth = doc.internal.pageSize.width;
                const qrCodeX = (pageWidth - qrCodeWidth) / 2;
                doc.setDrawColor(50, 205, 50); // Cor da borda verde
                doc.rect(qrCodeX - 1, 50 - 1, qrCodeWidth + 2, qrCodeHeight + 2); // Borda verde
                doc.addImage(qrCodeDataUrl, 'PNG', qrCodeX, 50, qrCodeWidth, qrCodeHeight);
            }

            // Salvar PDF
            doc.save('comprovante_inscricao.pdf');
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</body>

</html>
