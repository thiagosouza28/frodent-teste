<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Participante</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 450px;
            width: 90%;
            margin: 20px;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
            font-size: 22px;
            font-weight: 600;
        }

        #result-details {
            text-align: left;
            white-space: pre-wrap;
            margin-top: 20px;
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            color: #333;
            font-size: 16px;
            line-height: 1.5;
            min-height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            word-wrap: break-word;
        }

        #qr-code-container {
            margin-top: 20px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 150px;
        }

        #qr-code {
            max-width: 100%;
            border: 2px solid #0072ff;
            border-radius: 8px;
            display: none;
        }

        #loading-message {
            color: #0072ff;
            font-size: 16px;
        }

        .btn-back {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #0072ff;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-back:hover {
            background-color: #005bb5;
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
                margin: 10px;
            }

            h1 {
                font-size: 18px;
                margin-bottom: 15px;
            }

            #result-details {
                font-size: 14px;
                padding: 10px;
                min-height: 80px;
            }

            #loading-message {
                font-size: 14px;
            }

            .btn-back {
                font-size: 14px;
                padding: 8px 16px;
            }

            #qr-code-container {
                height: 120px;
            }
        }

        @media (max-width: 400px) {
            h1 {
                font-size: 16px;
            }

            #result-details {
                font-size: 12px;
                padding: 8px;
                min-height: 70px;
            }

            #loading-message {
                font-size: 12px;
            }

            .btn-back {
                font-size: 12px;
                padding: 6px 12px;
            }

            #qr-code-container {
                height: 100px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Detalhes do Participante</h1>
        <div id="result-details">Carregando dados...</div>
        <div id="qr-code-container">
            <span id="loading-message">Carregando QR Code...</span>
            <img id="qr-code" alt="QR Code">
        </div>
        <a href="register.html" class="btn-back">Voltar para Registro</a>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const participantId = urlParams.get('id');

            if (participantId) {
                try {
                    console.log(`Buscando dados para o participante com ID: ${participantId}`);

                    const response = await fetch(`https://backend-teste-ebiv.onrender.com/api/participants/${participantId}`);

                    if (!response.ok) {
                        throw new Error(`Erro HTTP! status: ${response.status}`);
                    }

                    const result = await response.json();
                    console.log('Resposta da API:', result);

                    if (result && result.participant) {
                        const participant = result.participant;
                        const detailsElement = document.getElementById('result-details');

                        detailsElement.innerHTML = `
                            <strong>Nome:</strong> ${participant.name}<br>
                            <strong>Data de Nascimento:</strong> ${participant.birthDate}<br>
                            <strong>CPF:</strong> ${participant.cpf}<br>
                            <strong>Igreja:</strong> ${participant.church}<br>
                            <strong>Distrito:</strong> ${participant.district}<br>
                            <strong>WhatsApp:</strong> ${participant.whatsapp}<br>
                        `;

                        const qrCodeElement = document.getElementById('qr-code');
                        const qrCodeResponse = await fetch(`https://backend-teste-ebiv.onrender.com/api/participants/${participantId}/qrcode`);

                        if (!qrCodeResponse.ok) {
                            throw new Error(`Erro HTTP! status: ${qrCodeResponse.status}`);
                        }

                        const qrCodeResult = await qrCodeResponse.json();
                        console.log('Resposta da API do QR Code:', qrCodeResult);

                        if (qrCodeResult && qrCodeResult.qrCode) {
                            qrCodeElement.src = qrCodeResult.qrCode;
                            qrCodeElement.style.display = 'block';
                            document.getElementById('loading-message').style.display = 'none';
                        } else {
                            throw new Error('QR Code não encontrado.');
                        }
                    } else {
                        throw new Error('Dados do participante não encontrados.');
                    }
                } catch (error) {
                    console.error('Erro:', error);
                    document.getElementById('result-details').textContent = 'Erro ao carregar os dados do participante.';
                    document.getElementById('loading-message').textContent = 'Erro ao carregar o QR Code.';
                }
            } else {
                document.getElementById('result-details').textContent = 'ID do participante não fornecido.';
                document.getElementById('loading-message').style.display = 'none';
            }
        });
    </script>
</body>

</html>
