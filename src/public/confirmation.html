<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Participante</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input[type="text"] {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .button {
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
        }

        .button:hover {
            background-color: #0056b3;
        }

        #qr-code {
            margin-top: 20px;
            display: none;
            max-width: 100%;
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }

            .button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Consultar Participante</h1>
        <form id="confirmation-form">
            <input type="text" name="participantId" placeholder="ID do Participante" required>
            <button type="submit" class="button">Consultar</button>
        </form>
        <pre id="result-details"></pre>
        <img id="qr-code" alt="QR Code">
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('confirmation-form');

            form.addEventListener('submit', async (event) => {
                event.preventDefault();

                const formData = new FormData(form);
                const participantId = formData.get('participantId');

                try {
                    const response = await fetch(`https://backend-teste-ebiv.onrender.com/api/participant/${participantId}`);
                    
                    if (!response.ok) {
                        throw new Error(`Erro HTTP! status: ${response.status}`);
                    }

                    const result = await response.json();

                    document.getElementById('result-details').textContent = JSON.stringify(result.participant, null, 2);
                    
                    const qrCodeElement = document.getElementById('qr-code');
                    qrCodeElement.src = result.qrCode;
                    qrCodeElement.style.display = 'block';
                } catch (error) {
                    console.error('Erro:', error);
                    document.getElementById('result-details').textContent = 'Erro ao consultar o participante.';
                    document.getElementById('qr-code').style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
