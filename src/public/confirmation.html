<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Participante</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        #result-details {
            text-align: left;
            white-space: pre-wrap;
            margin-top: 20px;
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 8px;
            color: #333;
            font-size: 14px;
        }

        #qr-code {
            margin-top: 20px;
            display: none;
            max-width: 100%;
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Detalhes do Participante</h1>
        <div id="result-details">Carregando dados...</div>
        <img id="qr-code" alt="QR Code">
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // Obtém o ID do participante dos parâmetros da URL
            const urlParams = new URLSearchParams(window.location.search);
            const participantId = urlParams.get('id');

            if (participantId) {
                try {
                    // Verifique se a URL da API está correta
                    console.log(`Buscando dados para o participante com ID: ${participantId}`);

                    const response = await fetch(`https://backend-teste-ebiv.onrender.com/api/participant/${participantId}`);

                    // Verifique o status da resposta
                    if (!response.ok) {
                        throw new Error(`Erro HTTP! status: ${response.status}`);
                    }

                    // Verifique o conteúdo da resposta
                    const result = await response.json();
                    console.log('Resposta da API:', result);

                    // Verifique se a resposta contém dados do participante
                    if (result && result.participant) {
                        const participant = result.participant;
                        const detailsElement = document.getElementById('result-details');

                        detailsElement.innerHTML = `
                            <strong>Nome:</strong> ${participant.name}<br>
                            <strong>Data de Nascimento:</strong> ${participant.birthDate}<br>
                            <strong>CPF:</strong> ${participant.cpf}<br>
                            <strong>Igreja:</strong> ${participant.church}<br>
                            <strong>Distrito:</strong> ${participant.district}<br>
                            <strong>WhatsApp:</strong> ${participant.whatsapp}<br>
                        `;

                        const qrCodeElement = document.getElementById('qr-code');
                        if (result.qrCode) {
                            qrCodeElement.src = result.qrCode;
                            qrCodeElement.style.display = 'block';
                        } else {
                            qrCodeElement.style.display = 'none';
                        }
                    } else {
                        throw new Error('Dados do participante não encontrados.');
                    }
                } catch (error) {
                    console.error('Erro:', error);
                    document.getElementById('result-details').textContent = 'Erro ao carregar os dados do participante.';
                    document.getElementById('qr-code').style.display = 'none';
                }
            } else {
                document.getElementById('result-details').textContent = 'ID do participante não fornecido.';
                document.getElementById('qr-code').style.display = 'none';
            }
        });
    </script>
</body>

</html>
