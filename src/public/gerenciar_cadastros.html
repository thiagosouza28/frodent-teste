<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Cadastros</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: left;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        .participant {
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
        }

        .participant:last-child {
            border-bottom: none;
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gerenciar Cadastros</h1>
        <div id="participants-list"></div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('https://backend-teste-ebiv.onrender.com/api/participants');
                const participants = await response.json();

                const participantsList = document.getElementById('participants-list');
                participants.forEach(participant => {
                    const participantDiv = document.createElement('div');
                    participantDiv.classList.add('participant');
                    participantDiv.innerHTML = `
                        <p><strong>Nome:</strong> ${participant.name}</p>
                        <p><strong>Data de Nascimento:</strong> ${participant.birthDate}</p>
                        <p><strong>CPF:</strong> ${participant.cpf}</p>
                        <p><strong>Igreja:</strong> ${participant.church}</p>
                        <p><strong>Distrito:</strong> ${participant.district}</p>
                        <p><strong>WhatsApp:</strong> ${participant.whatsapp}</p>
                    `;
                    participantsList.appendChild(participantDiv);
                });
            } catch (error) {
                console.error('Erro ao carregar participantes:', error);
            }
        });
    </script>
</body>
</html>
