<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Cadastros</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            width: 100%;
            text-align: left;
            overflow-x: auto;
            overflow-y: auto;
            height: calc(100vh - 80px);
        }

        h1 {
            margin: 0;
            color: #333;
            text-align: center;
            position: sticky;
            top: 0;
            background-color: #fff;
            padding: 10px 0;
            z-index: 1;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table, th, td {
            border: 1px solid #ccc;
        }

        th, td {
            padding: 10px;
            text-align: left;
            white-space: nowrap;
        }

        th {
            background-color: #007bff;
            color: #fff;
            position: -webkit-sticky;
            position: sticky;
            top: 0;
            z-index: 1;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .edit-button, .delete-button, .proof-button {
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            text-decoration: none;
        }

        .edit-button {
            background-color: #28a745;
        }

        .edit-button:hover {
            background-color: #218838;
        }

        .delete-button {
            background-color: #dc3545;
        }

        .delete-button:hover {
            background-color: #c82333;
        }

        .proof-button {
            background-color: #007bff;
        }

        .proof-button:hover {
            background-color: #0056b3;
        }

        .modal {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            max-width: 500px;
            width: 90%;
        }

        .modal-content h2 {
            margin-top: 0;
        }

        .modal-content label {
            display: block;
            margin: 10px 0 5px;
        }

        .modal-content input[type="text"], .modal-content input[type="date"], .modal-content input[type="tel"] {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .modal-content button {
            margin-top: 10px;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
        }

        .modal-content .save-button {
            background-color: #007bff;
        }

        .modal-content .save-button:hover {
            background-color: #0056b3;
        }

        .modal-content .cancel-button {
            background-color: #6c757d;
        }

        .modal-content .cancel-button:hover {
            background-color: #5a6268;
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
                height: calc(100vh - 60px);
            }

            th, td {
                font-size: 14px;
                word-wrap: break-word;
            }

            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <h1>Gerenciamento de Inscrições</h1>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Data de Nascimento</th>
                    <th>CPF</th>
                    <th>Igreja</th>
                    <th>Distrito</th>
                    <th>WhatsApp</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="participants-list">
                <!-- Linhas da tabela serão inseridas aqui -->
            </tbody>
        </table>
    </div>

    <!-- Modal de Edição -->
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <h2>Editar Participante</h2>
            <form id="edit-form">
                <input type="hidden" id="edit-id" name="id">
                <label for="edit-name">Nome:</label>
                <input type="text" id="edit-name" name="name" required>

                <label for="edit-birthDate">Data de Nascimento:</label>
                <input type="date" id="edit-birthDate" name="birthDate" required>

                <label for="edit-cpf">CPF:</label>
                <input type="text" id="edit-cpf" name="cpf" required>

                <label for="edit-church">Igreja:</label>
                <input type="text" id="edit-church" name="church" required>

                <label for="edit-district">Distrito:</label>
                <input type="text" id="edit-district" name="district" required>

                <label for="edit-whatsapp">WhatsApp:</label>
                <input type="tel" id="edit-whatsapp" name="whatsapp" required>

                <button type="submit" class="save-button">Salvar</button>
                <button type="button" class="cancel-button" onclick="closeModal()">Cancelar</button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('https://backend-teste-ebiv.onrender.com/api/participants');
                const participants = await response.json();

                const participantsList = document.getElementById('participants-list');
                participants.forEach(participant => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${participant.id}</td>
                        <td>${participant.name}</td>
                        <td>${formatDate(participant.birthDate)}</td>
                        <td>${formatCPF(participant.cpf)}</td>
                        <td>${participant.church}</td>
                        <td>${participant.district}</td>
                        <td>${formatPhone(participant.whatsapp)}</td>
                        <td>
                            <div class="action-buttons">
                                <a href="confirmation.html?id=${participant.id}" class="proof-button">Comprovante</a>
                                <button class="edit-button" onclick="editParticipant('${participant.id}')">Editar</button>
                                <button class="delete-button" onclick="deleteParticipant('${participant.id}')">Excluir</button>
                            </div>
                        </td>
                    `;
                    participantsList.appendChild(row);
                });
            } catch (error) {
                console.error('Erro ao carregar participantes:', error);
            }
        });

        function formatDate(dateString) {
            const [year, month, day] = dateString.split('-');
            return `${day}/${month}/${year}`;
        }

        function formatCPF(cpf) {
            return cpf.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, '$1.$2.$3-$4');
        }

        function formatPhone(phone) {
            return phone.replace(/(\d{2})(\d{4,5})(\d{4})/, '($1) $2-$3');
        }

        function editParticipant(id) {
            fetch(`https://backend-teste-ebiv.onrender.com/api/participants/${id}`)
                .then(response => response.json())
                .then(participant => {
                    document.getElementById('edit-id').value = participant.id;
                    document.getElementById('edit-name').value = participant.name;
                    document.getElementById('edit-birthDate').value = participant.birthDate;
                    document.getElementById('edit-cpf').value = participant.cpf;
                    document.getElementById('edit-church').value = participant.church;
                    document.getElementById('edit-district').value = participant.district;
                    document.getElementById('edit-whatsapp').value = participant.whatsapp;

                    document.getElementById('edit-modal').style.display = 'flex';
                })
                .catch(error => console.error('Erro ao carregar os dados do participante:', error));
        }

        document.getElementById('edit-form').addEventListener('submit', (event) => {
            event.preventDefault();

            const id = document.getElementById('edit-id').value;
            const data = {
                name: document.getElementById('edit-name').value,
                birthDate: document.getElementById('edit-birthDate').value,
                cpf: document.getElementById('edit-cpf').value,
                church: document.getElementById('edit-church').value,
                district: document.getElementById('edit-district').value,
                whatsapp: document.getElementById('edit-whatsapp').value
            };

            fetch(`https://backend-teste-ebiv.onrender.com/api/participants/${id}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(() => {
                alert('Participante atualizado com sucesso!');
                document.getElementById('edit-modal').style.display = 'none';
                location.reload(); // Recarrega a página para atualizar a lista
            })
            .catch(error => {
                console.error('Erro ao atualizar participante:', error);
                alert('Erro ao atualizar participante.');
            });
        });

        function closeModal() {
            document.getElementById('edit-modal').style.display = 'none';
        }

        function deleteParticipant(id) {
            if (confirm('Tem certeza de que deseja excluir este participante?')) {
                fetch(`https://backend-teste-ebiv.onrender.com/api/participants/${id}`, {
                    method: 'DELETE'
                })
                .then(() => {
                    alert('Participante excluído com sucesso!');
                    location.reload(); // Recarrega a página para atualizar a lista
                })
                .catch(error => {
                    console.error('Erro ao excluir participante:', error);
                    alert('Erro ao excluir participante.');
                });
            }
        }
    </script>
</body>

</html>
