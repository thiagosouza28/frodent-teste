<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Participante</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #007bff, #00d4ff);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 12px;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
            font-weight: bold;
            color: #333;
            text-align: left;
        }

        input,
        select {
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }

        button {
            margin-top: 20px;
            padding: 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result-details {
            margin-top: 20px;
            word-wrap: break-word;
        }

        #qr-code {
            margin-top: 20px;
            max-width: 100%;
            border: 2px solid #ccc;
            border-radius: 8px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }

            h1 {
                font-size: 20px;
            }

            button {
                font-size: 16px;
            }

            input,
            select {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Cadastro de Participante</h1>
        <form id="registration-form">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>

            <label for="birthDate">Data de Nascimento:</label>
            <input type="date" id="birthDate" name="birthDate" required>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required>

            <label for="church">Igreja:</label>
            <input type="text" id="church" name="church" required>

            <label for="district">Distrito:</label>
            <input type="text" id="district" name="district" required>

            <label for="whatsapp">WhatsApp:</label>
            <input type="text" id="whatsapp" name="whatsapp" required>

            <label for="acceptTerms">
                <input type="checkbox" id="acceptTerms" name="acceptTerms" required>
                Aceito os Termos e Condições
            </label>

            <button type="submit">Cadastrar</button>
        </form>
        <div id="result-details"></div>
        <img id="qr-code" alt="QR Code" style="display:none;">
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('registration-form');

            form.addEventListener('submit', async (event) => {
                event.preventDefault();

                const formData = new FormData(form);
                const data = {
                    name: formData.get('name'),
                    birthDate: formData.get('birthDate'),
                    cpf: formData.get('cpf'),
                    church: formData.get('church'),
                    district: formData.get('district'),
                    whatsapp: formData.get('whatsapp'),
                    acceptTerms: formData.get('acceptTerms') === 'on'
                };

                console.log('Dados a serem enviados:', data);

                try {
                    const response = await fetch('https://backend-teste-ebiv.onrender.com/api/participants', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(data)
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const result = await response.json();
                    document.getElementById('result-details').textContent = JSON.stringify(result.participant, null, 2);
                    document.getElementById('qr-code').src = result.qrCode;
                    document.getElementById('qr-code').style.display = 'block';
                } catch (error) {
                    console.error('Erro:', error);
                    document.getElementById('result-details').textContent = 'Erro ao realizar o cadastro.';
                    document.getElementById('qr-code').style.display = 'none';
                }
            });
        });
    </script>
</body>

</html>
