<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Participante</title>
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>
    <h1>Cadastro de Participante</h1>
    <form id="registration-form">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required>

        <label for="birthDate">Data de Nascimento:</label>
        <input type="date" id="birthDate" name="birthDate" required>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required>

        <label for="church">Igreja:</label>
        <input type="text" id="church" name="church" required>

        <label for="district">Distrito:</label>
        <input type="text" id="district" name="district" required>

        <label for="whatsapp">WhatsApp:</label>
        <input type="text" id="whatsapp" name="whatsapp" required>

        <label>
            <input type="checkbox" id="acceptTerms" name="acceptTerms" required>
            Aceito os termos de uso
        </label>

        <button type="submit">Cadastrar</button>
    </form>

    <div id="loading" style="display:none;">
        <p>Enviando dados, por favor aguarde...</p>
    </div>

    <div id="result" style="display:none;">
        <h2>Cadastro realizado com sucesso!</h2>
        <pre id="result-details"></pre>
        <img id="qr-code" alt="QR Code" />
    </div>

    <script src="../script/register.js"></script>
</body>
</html>
